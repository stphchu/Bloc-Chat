<section class="sidebar">
  <h1 id="chatName">Bloc Chat</h1>

  <div class="new-room-btn" ng-controller="ModalCtrl as modals">
        <ul><button type="button" class="btn btn-default" ng-click="modals.open()">New room</button></ul>
  </div>

  <div>
    <ul class="room-list" ng-repeat="room in roomList">
      <button type="button" class="btn btn-link" ng-click="setCurrentRoom(room)">{{ room.$value }}</button>
    </ul>
  </div>
</section>

<section class="chatRoom">
  <div>
    <h3 class="currentRoomName">{{ currentRoom.$value }}</h3>
  </div>
  <div ng-repeat="message in allMessages">
    <p>
      <span class="timestamp">{{ message.sentAt | date : 'short' }}</span>
      <br>
      <span class="username">{{ message.username }}:</span>
      <br>
      <span class="messagecontent">{{ message.content }}</span>
      <br>
    </p>
  </div>
  <div id="sendMessageSection">
    <form class="form-inline" name="chatForm" novalidate class="simple-form" ng-submit="sendMessage(newMessage, currentRoom.$id)">
        <div class="form-group">
          <input class="form-control" name="messageField" type="text" ng-model="newMessage" placeholder="Write your message here..."/><button type="button" class="btn btn-light" ng-click="sendMessage(newMessage, currentRoom.$id)">Send</button>
        </div>
    </form>
  </div>
</section>
